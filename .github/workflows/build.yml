name: Build and Push Docker Image

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login to NGC
        run: |
          echo "{\"auths\": {\"nvcr.io\": {\"auth\":\"$(echo -n \"$NGC_USERNAME:$NGC_API_KEY\" | base64 -w 0)\"}}}" > ~/.docker/config.json
        env:
          NGC_USERNAME: ${{ secrets.NGC_USERNAME }}
          NGC_API_KEY: ${{ secrets.NGC_API_KEY }}

      - name: Docker login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/runpod-triton-pytorch:latest
          build-args: |
            TRITON_VERSION=24.09

